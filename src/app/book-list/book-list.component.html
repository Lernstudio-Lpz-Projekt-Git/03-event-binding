<div *ngIf="!bookmode" id="liste">
  <h1>Books</h1>
  <ul class="book-list">
    <li *ngFor="let book of books">
      <bm-book-list-item [book]="book" (selectClickBook)="showDetails($event)"></bm-book-list-item>
    </li>
    <li *ngIf="!books.length">
      No books available.
    </li>
  </ul>
</div>
<bm-book-details *ngIf="bookmode" (leave)="showList()" [book]="bookmode"></bm-book-details>
